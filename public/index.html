<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Investimenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>Investment Tracker
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Riepilogo Portafoglio</h5>
                    </div>
                    <div class="card-body">
                        <div id="portfolio-summary">
                            <p>Totale Investito: <span id="total-invested">€0</span></p>
                            <p>Valore Attuale: <span id="total-current">€0</span></p>
                            <p>Guadagno/Perdita: <span id="total-profit">€0</span></p>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Filtri</h5>
                    </div>
                    <div class="card-body">
                        <input type="text" id="search-input" class="form-control" placeholder="Cerca investimento...">
                        <select id="type-filter" class="form-select mt-2">
                            <option value="">Tutte le tipologie</option>
                            <option value="Azione">Azione</option>
                            <option value="Obbligazione">Obbligazione</option>
                            <option value="Fondo">Fondo</option>
                            <option value="ETF">ETF</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>I Tuoi Investimenti</h2>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success" id="update-all-prices">
                            <i class="fas fa-sync-alt me-1"></i> Aggiorna Tutti i Prezzi
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#investmentModal">
                            <i class="fas fa-plus me-1"></i> Nuovo Investimento
                        </button>
                    </div>
                </div>

                <div id="investments-list" class="row">
                    <!-- Le schede investimenti verranno caricate qui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per aggiungere/modificare investimenti -->
    <div class="modal fade" id="investmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuovo Investimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="investment-form">
                        <input type="hidden" id="investment-id">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Titolo Investimento</label>
                                    <input type="text" class="form-control" id="title" required>
                                </div>
                                <div class="mb-3">
                                    <label for="isin" class="form-label">Codice ISIN</label>
                                    <input type="text" class="form-control" id="isin">
                                </div>
                                <div class="mb-3">
                                    <label for="ticker" class="form-label">Ticker</label>
                                    <input type="text" class="form-control" id="ticker">
                                </div>
                                <div class="mb-3">
                                    <label for="invested_amount" class="form-label">Importo Investito (€)</label>
                                    <input type="number" class="form-control" id="invested_amount" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="shares" class="form-label">Numero di Quote</label>
                                    <input type="number" class="form-control" id="shares" step="0.0001" required>
                                </div>
                                <div class="mb-3">
                                    <label for="purchase_price" class="form-label">Prezzo di Acquisto</label>
                                    <input type="number" class="form-control" id="purchase_price" step="0.01" required>
                                </div>
                                <div class="mb-3">
                                    <label for="purchase_date" class="form-label">Data di Acquisto</label>
                                    <input type="date" class="form-control" id="purchase_date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="type" class="form-label">Tipologia</label>
                                    <select class="form-select" id="type" required>
                                        <option value="">Seleziona...</option>
                                        <option value="Azione">Azione</option>
                                        <option value="Obbligazione">Obbligazione</option>
                                        <option value="Fondo">Fondo</option>
                                        <option value="ETF">ETF</option>
                                        <option value="Criptovaluta">Criptovaluta</option>
                                        <option value="Altro">Altro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tax_rate" class="form-label">Tassazione (%)</label>
                                    <select class="form-select" id="tax_rate" required>
                                        <option value="26">26%</option>
                                        <option value="12.5">12.5%</option>
                                        <option value="0">0%</option>
                                        <option value="altro">Altro</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-primary" id="save-investment">Salva</button>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-group btn-group-sm">
  <button class="btn btn-outline-primary edit-btn" data-id="${investment.id}">
    <i class="fas fa-edit"></i>
  </button>
  <button class="btn btn-outline-success update-price-btn" data-id="${investment.id}" title="Aggiorna prezzo">
    <i class="fas fa-sync-alt"></i>
  </button>
  <button class="btn btn-outline-danger delete-btn" data-id="${investment.id}">
    <i class="fas fa-trash"></i>
  </button>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
